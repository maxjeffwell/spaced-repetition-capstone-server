services:
  # Backend API (Express + TensorFlow.js)
  - type: web
    name: spaced-repetition-api
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLIENT_ORIGIN
        sync: false  # Set in Render dashboard after frontend deployed
      - key: MONGODB_URI
        sync: false  # MongoDB Atlas connection string (set in dashboard)
      - key: JWT_SECRET
        generateValue: true  # Auto-generate secure secret
      - key: JWT_EXPIRY
        value: 7d
    autoDeploy: true
