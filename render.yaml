services:
  # Backend API (Express + TensorFlow.js)
  - type: web
    name: spaced-repetition-api
    runtime: node
    rootDir: spaced-repetition-capstone-server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLIENT_ORIGIN
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRY
        value: 7d
    autoDeploy: true

  # Frontend (React + TensorFlow.js WebGPU)
  - type: web
    name: spaced-repetition-client
    runtime: static
    rootDir: spaced-repetition-capstone-client
    buildCommand: npm install
    staticPublishPath: build
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Cross-Origin-Embedder-Policy
        value: require-corp
      - path: /*
        name: Cross-Origin-Opener-Policy
        value: same-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_BASE_URL
        sync: false
      - key: NODE_ENV
        value: production
    autoDeploy: true
