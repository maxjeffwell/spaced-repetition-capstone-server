name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run mocha
        env:
          CI: true
          MONGODB_URI: mongodb://localhost:27017/spaced_repetition_test
          JWT_SECRET: test-secret
        continue-on-error: true

      - name: Build Docker image (without push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: false
          load: true
          tags: spaced-repetition-capstone-server:ci-test

      - name: Verify Docker image was built
        run: docker images | grep spaced-repetition-capstone-server
