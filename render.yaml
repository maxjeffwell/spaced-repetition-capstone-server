services:
  # Backend API (Express + TensorFlow.js)
  - type: web
    name: spaced-repetition-api
    runtime: node
    plan: free
    buildCommand: cd spaced-repetition-capstone-server && npm install
    startCommand: cd spaced-repetition-capstone-server && npm run heroku
    healthCheckPath: /api
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLIENT_ORIGIN
        sync: false  # Set in Render dashboard after frontend deployed
      - key: MONGODB_URI
        sync: false  # MongoDB Atlas connection string (set in dashboard)
      - key: JWT_SECRET
        generateValue: true  # Auto-generate secure secret
      - key: JWT_EXPIRY
        value: 7d
    autoDeploy: true

  # Frontend (React + TensorFlow.js WebGPU)
  - type: web
    name: spaced-repetition-client
    runtime: static
    region: oregon
    plan: free
    buildCommand: cd spaced-repetition-capstone-client && npm install && npm run build
    staticPublishPath: spaced-repetition-capstone-client/build
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Cross-Origin-Embedder-Policy
        value: require-corp
      - path: /*
        name: Cross-Origin-Opener-Policy
        value: same-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_BASE_URL
        sync: false  # Will be the backend URL (set in dashboard)
      - key: NODE_ENV
        value: production
    autoDeploy: true
